<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="grid">
      <div class="banner">
        <div class="background"></div>
        <div class="header">
          <img src="assets/images/odin-logo.png" alt="odin logo" class="header-logo"/>
          <h2 class="header-title">ODIN</h2>
        </div>
        <p class="background-credit"> Photo by <a class="background-credit-link"
            href="https://unsplash.com/@haliewestphoto"target="_blank">Halie West</a
          > on <a class="background-credit-link" href="https://unsplash.com/photos/25xggax4bSA" target="_blank"
            >Unsplash</a>
        </p>
      </div>

      <div class="content">
        <div class="content-header">
          <p class="content-header-main-heading">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
           <br> Sign up <em>now</em>  to get started.</p> 
          <p class="content-header-secondary-heading">
            You <em>know</em> you want to.
          </p>
        </div>
        <div class="content-main">
          <form action="" method="get" class="form" id="form">
            <h2 class="form-heading">Let's do this!</h2>

            <div class="form-layout">
              <div class="form-input-container">
                <label class="form-label" for="first-name">First Name</label>
                <input class="form-input" type="text" id="first-name" >
              </div>
              <div class="form-input-container">
                <label class="form-label" for="last-name">Last Name</label>
                <input class="form-input" type="text" id="last-name" />
              </div>
              <div class="form-input-container">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="email" id="email" />
              </div>
              <div class="form-input-container">
                <label class="form-label" for="phone-number"
                  >Phone Number</label
                >
                <input class="form-input" type="text" id="phone-number" />
              </div>
              <div class="form-input-container">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" id="password" required/>
                <span id="form-error-message" class="form-error-message"
                  >* Password do not match</span
                >
              </div>
              <div class="form-input-container">
                <label class="form-label" for="passwordConfirmation"
                  >Confirm Password</label
                >
                <input
                  class="form-input"
                  type="password"
                  id="passwordConfirmation"
                  required/>
              </div>
            </div>
          </form>
          <button class="form-submit-button" type="submit" form="form">
            Create Account
          </button>
          <p class="login-message">
            Already have an account? <a class="login-link" href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
